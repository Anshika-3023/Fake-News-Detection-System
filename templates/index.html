<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
</head>
<body>
    <h1>Fake News Detection System</h1>
    <form method="POST">
        <textarea name="news" rows="10" cols="80" placeholder="Paste your news text here..."></textarea><br>
        <input type="submit" value="Check">
    </form>

    {% if prediction %}
        <h2>Result:</h2>
        <p style="font-size: 20px;"><strong>{{ prediction }}</strong></p>
    {% endif %}
</body>
</html>
